<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <!--------------NavBar--------->
    <nav id="navbar">
        <h1 class="logo">LOGO <br> HERE</h1>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fa-solid fa-bars" id="btn"></i>
            <i class="fa-solid fa-xmark" id="cancel"></i>
        </label>
        <ul id="menu-list">
            <li class="list-item"><a href="#">About Us</a></li>
            <li class="list-item"><a href="#">Benifits</a></li>
            <li class="list-item"><a href="#">Projects</a></li>
            <li class="list-item"><a href="#">Stages</a></li>
            <li class="list-item"><a href="#">Service</a></li>
        </ul>

        <span><img src="img/icons8-call-66.png" class="call-icon"></span>
        <h3 class="Phone-Number">Call Us <br>+38(097)6545434</h3>

    </nav>
    <hr>

    <!--------------Main_Heading--------->

    <div class="main-heading">
        <h1>Interior Design That <br> Care About Details</h1>
        <button class="btn" value="#">Learn More</button>
    </div>


    <div class="card-section1">
        <div class="box">
            <div class="icon">
                <img src="img/light.svg" class="box-icon">
                <p class="box-para">We create your space better based on your own idea</p>
            </div>
        </div>
        <div class="line-section1">
            <img src="img/icons8-horizontal-line-50.png" class="horizontal-line">
            <span class="circle1"></span>
        </div>
    </div>

    <div class="card-section2">
        <div class="box">
            <div class="icon">
                <img src="img/light.svg" class="box-icon">
                <p class="box-para">Innovation ideas, Stylish <br> design <br> for home & business</p>
            </div>
        </div>

        <div class="line-section2">
            <img src="img/icons8-vertical-line-50.png" class="vertical-line">
            <span class="circle2"></span>
        </div>

    </div>


</body>

</html>
